<form>
  <table>
    <tr>
      <td> Quiz name </td>
      <td>
        <input [(ngModel)]="quizName" name="quizName" />
      </td>
    </tr>
    <tr>
      <td> Owner nick </td>
      <td>
        <input [(ngModel)]="userNick" name="userNick" />
      </td>
    </tr>
    <tr>
      <button (click) = "delete()"><label>Delete Quiz</label></button>
    </tr>
  </table>
</form>

<p> {{ infoText }} </p>
